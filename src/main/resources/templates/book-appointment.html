<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment - Digital Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Book New Appointment</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/appointments/book}" method="post">
                            <div class="mb-3">
                                <label for="doctor" class="form-label">Select Doctor</label>
                                <select class="form-select" id="doctor" name="doctorId" required>
                                    <option value="">Choose a doctor...</option>
                                    <option th:each="doctor : ${doctors}"
                                            th:value="${doctor.id}"
                                            th:text="${doctor.name + ' - ' + doctor.specialization}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentDate" class="form-label">Preferred Date</label>
                                <input type="datetime-local" class="form-control" id="appointmentDate" 
                                       name="appointmentTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="reason" class="form-label">Reason for Visit</label>
                                <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Book Appointment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
